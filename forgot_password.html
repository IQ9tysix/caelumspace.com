<html lang="en">
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --success-color: #059669;
            --error-color: #dc2626;
            --warning-color: #d97706;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --border-focus: #3b82f6;

            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 2.5rem 2rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .logo i {
            font-size: 1.75rem;
            color: white;
        }

        .header h1 {
            color: white;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
        }

        .form-container {
            padding: 2.5rem 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .form-input.error {
            border-color: var(--error-color);
            background: #fef2f2;
        }

        .form-input.success {
            border-color: var(--success-color);
            background: #f0fdf4;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }

        .form-input:focus + .input-icon {
            color: var(--border-focus);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.2s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.2s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .links {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .links a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .success-screen {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: successPulse 2s ease-in-out infinite;
        }

        .success-icon i {
            font-size: 2rem;
            color: white;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .success-screen h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .success-screen p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0.5rem;
                border-radius: 12px;
            }
            
            .header {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .form-container {
                padding: 2rem 1.5rem;
            }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 50%;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-key"></i>
            </div>
            <h1>Reset Password</h1>
            <p>Enter your email address and we'll send you a link to reset your password</p>
        </div>

        <div class="form-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <form id="forgotPasswordForm" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email address"
                            autocomplete="email"
                            required
                        >
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="error-message" id="emailError">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                    <div class="success-message" id="emailSuccess">
                        <i class="fas fa-check-circle"></i>
                        <span>Valid email address</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <span id="submitText">Send Reset Link</span>
                </button>
            </form>

            <div class="links">
                <a href="login.php">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>

        <div class="success-screen" id="successScreen">
            <div class="success-icon">
                <i class="fas fa-paper-plane"></i>
            </div>
            <h2>Check Your Email</h2>
            <p>We've sent a password reset link to <strong id="emailSent"></strong>. Please check your inbox and follow the instructions to reset your password.</p>
            <a href="login.php" class="submit-btn" style="display: inline-block; text-decoration: none; text-align: center;">
                Back to Login
            </a>
        </div>
    </div>

    <script>
        class ForgotPasswordForm {
            constructor() {
                this.form = document.getElementById('forgotPasswordForm');
                this.emailInput = document.getElementById('email');
                this.submitBtn = document.getElementById('submitBtn');
                this.submitText = document.getElementById('submitText');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.progressFill = document.getElementById('progressFill');
                this.successScreen = document.getElementById('successScreen');
                this.formContainer = document.querySelector('.form-container');
                
                this.validators = {
                    email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/
                };

                this.init();
            }

            init() {
                this.attachEventListeners();
                this.updateProgress();
            }

            attachEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.emailInput.addEventListener('input', () => this.validateEmail());
                this.emailInput.addEventListener('blur', () => this.validateEmail());
                this.emailInput.addEventListener('focus', () => this.clearValidation('email'));
            }

            validateEmail() {
                const email = this.emailInput.value.trim();
                const errorElement = document.getElementById('emailError');
                const successElement = document.getElementById('emailSuccess');
                
                if (!email) {
                    this.showError('email', 'Email address is required');
                    return false;
                }

                if (!this.validators.email.test(email)) {
                    this.showError('email', 'Please enter a valid email address');
                    return false;
                }

                // Check for common email providers for better UX
                const commonProviders = ['gmail.com', 'yahoo.com', 'hotmail.com', 'outlook.com'];
                const domain = email.split('@')[1];
                
                if (domain && commonProviders.includes(domain.toLowerCase())) {
                    this.showSuccess('email');
                } else if (domain) {
                    // Still valid, just not a common provider
                    this.showSuccess('email');
                }

                this.updateProgress();
                return true;
            }

            showError(field, message) {
                const input = document.getElementById(field);
                const errorElement = document.getElementById(`${field}Error`);
                const successElement = document.getElementById(`${field}Success`);
                
                input.classList.add('error');
                input.classList.remove('success');
                errorElement.querySelector('span').textContent = message;
                errorElement.classList.add('show');
                successElement.classList.remove('show');
            }

            showSuccess(field) {
                const input = document.getElementById(field);
                const errorElement = document.getElementById(`${field}Error`);
                const successElement = document.getElementById(`${field}Success`);
                
                input.classList.remove('error');
                input.classList.add('success');
                errorElement.classList.remove('show');
                successElement.classList.add('show');
            }

            clearValidation(field) {
                const input = document.getElementById(field);
                const errorElement = document.getElementById(`${field}Error`);
                const successElement = document.getElementById(`${field}Success`);
                
                input.classList.remove('error', 'success');
                errorElement.classList.remove('show');
                successElement.classList.remove('show');
            }

            updateProgress() {
                const email = this.emailInput.value.trim();
                let progress = 0;

                if (email) progress += 50;
                if (this.validators.email.test(email)) progress += 50;

                this.progressFill.style.width = `${progress}%`;
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                if (!this.validateEmail()) {
                    return;
                }

                this.setLoading(true);

                try {
                    // Simulate API call
                    await this.simulatePasswordReset();
                    this.showSuccessScreen();
                } catch (error) {
                    this.showError('email', 'Failed to send reset email. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            async simulatePasswordReset() {
                // Simulate network delay
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // Simulate random success/failure for demo
                        const success = Math.random() > 0.1; // 90% success rate
                        if (success) {
                            resolve();
                        } else {
                            reject(new Error('Network error'));
                        }
                    }, 2000);
                });
            }

            setLoading(isLoading) {
                if (isLoading) {
                    this.submitBtn.disabled = true;
                    this.loadingSpinner.style.display = 'inline-block';
                    this.submitText.textContent = 'Sending...';
                } else {
                    this.submitBtn.disabled = false;
                    this.loadingSpinner.style.display = 'none';
                    this.submitText.textContent = 'Send Reset Link';
                }
            }

            showSuccessScreen() {
                const email = this.emailInput.value.trim();
                document.getElementById('emailSent').textContent = email;
                
                this.formContainer.style.display = 'none';
                this.successScreen.style.display = 'block';
                
                // Add some animation
                this.successScreen.style.opacity = '0';
                this.successScreen.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    this.successScreen.style.transition = 'all 0.3s ease';
                    this.successScreen.style.opacity = '1';
                    this.successScreen.style.transform = 'translateY(0)';
                }, 100);
            }
        }

        // Initialize the form when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ForgotPasswordForm();
        });

        // Add some interactive background effects
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                const xPercent = (x / rect.width) * 100;
                const yPercent = (y / rect.height) * 100;
                
                container.style.background = `radial-gradient(circle at ${xPercent}% ${yPercent}%, rgba(37, 99, 235, 0.02) 0%, white 50%)`;
            }
        });

        // Reset background when mouse leaves
        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.container');
            container.style.background = 'white';
        });
    </script>
</body>
